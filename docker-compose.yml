services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: notesdb
      MYSQL_USER: notesuser
      MYSQL_PASSWORD: notespass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: notesuser
      DB_PASSWORD: notespass
      DB_NAME: notesdb
    depends_on:
      - db

volumes:
  db_data:

